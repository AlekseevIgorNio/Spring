<header th:replace="~{fragmets/header :: header('authors')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title">Авторы
            </h1>
            <div class="Section">
                <div class="Authors" th:with="authors=${#lists.sort(mapWithFirstLetterAndArrayOfAuthors.keySet().toArray())}">
                    <div class="Authors-links">
                        <a class="Authors-link" th:each="letter : ${authors}" th:href="'#'+${letter}"
                           th:text="${letter}">А</a>
                    </div>
                    <div class="Authors-block" th:each="letter : ${authors}">
                        <h2 class="Authors-title" th:id="${letter}" th:text="${letter}"></h2>
                        <div class="Authors-letter">
                            <div class="Authors-item"
                                 th:each="authors : ${mapWithFirstLetterAndArrayOfAuthors.get(letter)}">
                                <a th:href="'/bookshop/authors/author/'+${authors.getId()}" th:text="${authors.getFio()}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragmets/footer :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>

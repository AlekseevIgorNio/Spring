<head th:replace="~{fragmets/head :: head('Тут название страницы написать','Описание страницы')}"></head>
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragmets/header :: header('authors')}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/bookshop/main">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a href="/bookshop/genres">Книги</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current"><span th:text="${author.getFio()}">Борис Васильевич Бедный</span>
          </li>
        </ul>
          <h1 class="Middle-title"  th:text="${author.getFio()}">Борис Васильевич Бедный
        </h1>
        <div class="Section">
          <div class="Cards Cards_refresh">
            <div class="Card" th:each="book : ${author.getBooks()}">
              <div class="Card-picture"><a href="#"><img th:src="${author.getPhoto()}" alt="card.jpg"/></a>
              </div>
              <div class="Card-content">
                <strong class="Card-title"><a th:href="'/bookshop/book/'+${book.getId()}" href="#" th:text="${book.getTitle()}"></a>
                </strong>
                <div class="Card-description" th:text="${author.getFio()}">
                </div>
                <div class="Card-cost"><span class="Card-priceOld" th:text="${book.getPriceOld()}"></span><span class="Card-price" th:text="${book.getPrice()}"></span>
                </div>
              </div>
            </div>
            <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" data-refreshshow="author" data-refreshoffset="20" data-refreshlimit="20" data-refreshid="10">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragmets/footer :: footer}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
